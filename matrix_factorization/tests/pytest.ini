[pytest]
# Pytest configuration for matrix factorization tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Markers for test categorization
markers =
    unit: Unit tests for individual functions/classes
    integration: Integration tests for full pipeline
    slow: Tests that take longer to run (e.g., model training)
    requires_data: Tests that require external data files
    requires_myfm: Tests that require myFM library

# Minimum Python version
minversion = 3.8
